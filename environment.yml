  - pip=25.3
  - setuptools=80.9.0
  - wheel=0.45.1

  # --- CUDA / PyTorch ---
  - pytorch-cuda=12.1
  - cuda-runtime=12.1.0
  - cuda-cudart=12.1.105
  - cuda-cudart-dev=12.1.105
  - cuda-nvrtc=12.1.105
  - cuda-nvrtc-dev=12.1.105
  - cuda-nvtx=12.1.105
  - cuda-cupti=12.1.105
  - libcublas=12.1.0.26
  - libcublas-dev=12.1.0.26
  - libcurand=10.4.1.34
  - libcurand-dev=10.4.1.34
  - libcusolver=11.4.4.55
  - libcusolver-dev=11.4.4.55
  - libcusparse=12.0.2.55
  - libcusparse-dev=12.0.2.55
  - libcufft=11.0.2.4
  - libcufft-dev=11.0.2.4
  - libnpp=12.0.2.50
  - libnpp-dev=12.0.2.50
  - libnvjpeg=12.1.1.14
  - libnvjpeg-dev=12.1.1.14

  # --- System ---
  - tk=8.6.13
  - openssl=3.6.0
  - libsqlite=3.51.1
  - libzlib=1.3.1
  - bzip2=1.0.8

  # --- pip packages ---
  - pip:
      # Core
      - torch==2.6.0
      - torchvision
      - torchaudio
      - numpy==2.0.2
      - scipy==1.13.1
      - matplotlib==3.9.4
      - pyyaml==6.0.2
